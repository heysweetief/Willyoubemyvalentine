<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#4a0d16,#7a1826,#4a0d16);
background-size:300% 300%;
animation:bgShift 15s ease infinite;
color:white;
overflow:hidden;
padding:20px;
}

@keyframes bgShift{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

/* PARTICLE BACKGROUND */

.particles span{
position:fixed;
width:8px;
height:8px;
background:rgba(255,120,150,0.4);
border-radius:50%;
animation:float 12s linear infinite;
}

@keyframes float{
0%{transform:translateY(110vh)}
100%{transform:translateY(-10vh)}
}

/* MUSIC START OVERLAY */

.musicOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:999;
cursor:pointer;
font-size:1.3rem;
letter-spacing:1px;
}

/* MAIN CARD */

.wrapper{
max-width:520px;
width:100%;
position:relative;
}

.scene{
opacity:0;
visibility:hidden;
position:absolute;
width:100%;
padding:40px 30px;
text-align:center;
border-radius:26px;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(20px);
box-shadow:0 30px 90px rgba(0,0,0,0.7);
transition:0.7s ease;
}

.scene.active{
opacity:1;
visibility:visible;
position:relative;
}

h1{
font-family:'Great Vibes',cursive;
font-size:clamp(2.5rem,7vw,3.4rem);
margin-bottom:14px;
text-shadow:0 0 25px rgba(255,90,130,0.3);
}

p{
font-size:1.05rem;
line-height:1.6;
opacity:0.95;
}

.btn{
margin:12px 6px;
padding:14px 28px;
border:none;
border-radius:999px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.primary{
background:#b3122d;
color:white;
box-shadow:0 0 20px rgba(179,18,45,0.7);
}

.primary:hover{
box-shadow:0 0 35px #ff2f6d;
}

.secondary{
background:rgba(255,255,255,0.18);
color:white;
}

.whatsapp{
display:inline-block;
margin-top:18px;
padding:12px 26px;
border-radius:999px;
background:#25D366;
color:white;
text-decoration:none;
font-weight:600;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(37,211,102,0.6)}
70%{box-shadow:0 0 0 18px rgba(37,211,102,0)}
100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}
}

.progress{
margin-top:15px;
opacity:0.6;
font-size:18px;
}

</style>
</head>

<body>

<!-- MUSIC START SCREEN -->
<div class="musicOverlay" onclick="startMusic()">
Tap anywhere to start something special üí´
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e77c9c3c8.mp3">
</audio>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<div class="wrapper">

<div class="scene active" id="scene1">
<h1 id="greeting"></h1>
<p id="introText"></p>
<div class="progress">‚óè ‚óã ‚óã ‚óã</div>
<button class="btn primary" onclick="nextScene(2)">Continue</button>
</div>

<div class="scene" id="scene2">
<h1>Something Honest</h1>
<p id="storyText"></p>
<div class="progress">‚óã ‚óè ‚óã ‚óã</div>
<button class="btn primary" onclick="nextScene(3)">Continue</button>
<button class="btn secondary" onclick="nextScene(1)">Back</button>
</div>

<div class="scene" id="scene3">
<h1>One Question</h1>
<p>Will you be my Valentine? üíå</p>
<div class="progress">‚óã ‚óã ‚óè ‚óã</div>
<button class="btn primary" onclick="yesPath()">Yes</button>
<button class="btn secondary" onclick="noPath()">No</button>
</div>

<div class="scene" id="scene4">
<h1 id="resultTitle"></h1>
<p id="resultText"></p>

<div id="finalReveal" style="display:none;margin-top:15px">
<p id="finalExtra"></p>
<h3>7904060888</h3>
<a class="whatsapp" href="https://wa.me/917904060888" target="_blank">Message</a>
</div>

<div class="progress">‚óã ‚óã ‚óã ‚óè</div>
<button class="btn secondary" onclick="nextScene(3)">Back</button>
</div>

</div>

<script>

/* PARTICLES */
for(let i=0;i<35;i++){
let p=document.createElement("span");
p.style.left=Math.random()*100+"%";
p.style.animationDuration=8+Math.random()*6+"s";
document.getElementById("particles").appendChild(p);
}

/* GREETING BASED ON TIME */
const hour=new Date().getHours();
let greet="Hey Fousiya";
if(hour<12) greet="Good morning Fousiya ‚òÄÔ∏è";
else if(hour<18) greet="Good afternoon Fousiya üå§Ô∏è";
else greet="Good evening Fousiya üåô";

greeting.innerHTML=greet;

/* SOUND FIX */
function startMusic(){
document.querySelector(".musicOverlay").style.display="none";
document.getElementById("bgMusic").play();
}

/* SCENE SWITCH */
function nextScene(n){
document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
document.getElementById('scene'+n).classList.add('active');
}

/* TYPE EFFECT */
function typeText(el,text){
let i=0;
el.innerHTML="";
function t(){
if(i<text.length){
el.innerHTML+=text.charAt(i);
i++;
setTimeout(t,30);
}}
t();
}

typeText(introText,"Most people show up with roses and chocolates. I thought I'd show up with effort and code.");

setTimeout(()=>{
typeText(storyText,"We don't really know each other yet. But from what I've noticed, I like your vibe. I'd genuinely love to know you more.");
},1800);

/* YES */
function yesPath(){
nextScene(4);

document.body.style.background="linear-gradient(135deg,#ff4b7d,#ff8fab)";
setTimeout(()=>document.body.style.background="",900);

resultTitle.innerHTML="You just made my day ‚ù§Ô∏è";
resultText.innerHTML="That honestly means a lot.";

finalExtra.innerHTML="I made this for you. If you ever feel like talking, I'm right here.";
finalReveal.style.display="block";
}

/* NO */
function noPath(){
nextScene(4);

resultTitle.innerHTML="That's completely okay ü§ç";
resultText.innerHTML="I still enjoyed making this and getting to share it with you.";

setTimeout(()=>{
finalExtra.innerHTML="If you're ever open to just talking or being friends, I'd like that too.";
finalReveal.style.display="block";
},2500);
}

</script>

</body>
</html>
