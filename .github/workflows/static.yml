<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
background:linear-gradient(135deg,#4a0d16,#7a1826,#4a0d16);
background-size:300% 300%;
animation:bgShift 14s ease infinite;
color:white;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
overflow:hidden;
}

@keyframes bgShift{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

.scene{
display:none;
text-align:center;
width:100%;
max-width:520px;
padding:40px;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(18px);
border-radius:22px;
box-shadow:0 30px 80px rgba(0,0,0,0.6);
animation:fade 0.5s ease;
}

.active{display:block}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-family:'Great Vibes',cursive;
font-size:clamp(2.6rem,7vw,3.4rem);
margin-bottom:18px;
}

p{
font-size:1.05rem;
line-height:1.6;
opacity:0.95;
}

.btn{
margin:12px 6px;
padding:13px 28px;
border:none;
border-radius:999px;
font-size:1rem;
font-weight:600;
cursor:pointer;
transition:0.3s ease;
}

.primary{background:#b3122d;color:white;box-shadow:0 0 20px rgba(179,18,45,0.8)}
.secondary{background:rgba(255,255,255,0.18);color:white}

.btn:hover{transform:scale(1.06)}

.whatsapp{
display:inline-block;
margin-top:18px;
padding:12px 24px;
border-radius:999px;
background:#25D366;
color:white;
text-decoration:none;
font-weight:600;
}

/* YES Explosion */
@keyframes burst{
0%{transform:scale(0);opacity:1}
100%{transform:scale(2.5);opacity:0}
}

/* NO Dramatic Collapse */
@keyframes collapse{
0%{transform:scale(1);filter:blur(0)}
50%{transform:scale(0.92);filter:blur(3px)}
100%{transform:scale(1);filter:blur(0)}
}

/* Screen vignette */
.vignette{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
background:radial-gradient(circle, transparent 40%, rgba(0,0,0,0.85) 100%);
opacity:0;
transition:0.8s;
z-index:4;
}

</style>
</head>

<body>

